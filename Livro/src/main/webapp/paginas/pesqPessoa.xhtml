<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head>

<h:body styleClass="Bimage">
	<h:form>
		<style>
    .Bimage{background-image:url("imagem/login.png")}
</style>

		<p:panelGrid id="gridCampos" style="width: 60%">
			<p:row>
				<p:column style="width:40px">
					<h:outputLabel value="Nome: " />
				</p:column>
				<p:column colspan="2" style="width:400px">
					<p:inputText />
				</p:column>
			</p:row>
			<p:row>
				<p:column style="width:40px">
					<h:outputLabel value="CPF: " />
				</p:column>
				<p:column colspan="2" style="width:400px">
					<p:inputText />
				</p:column>
			</p:row>
			<p:row>
				<p:column style="width:40px">
					<h:outputLabel value="Livro: " />
				</p:column>
				<p:column colspan="2" style="width:400px">
					<p:inputText />
				</p:column>
			</p:row>
</p:panelGrid>
            
			<p:row>
				<p:column>
					<p:commandButton  value="Pesquisar" update="@form"
						 actionListener="#{PessoaBean.pesquisar}"/>
				</p:column>
				<p:column>
					<p:commandButton value="Limpar" update="gridCampos" process="@this"  
					actionListener="#{PessoaBean.limpar}">
					
		                <p:resetInput target="gridCampos" />
		            </p:commandButton>
				</p:column>
				<p:column>
					<p:commandButton  value="Criar Usuario" updta="@form" 
					
				actionListener="#{PessoaBean.abrirManterUsuario}" />
				</p:column>
				

			</p:row>
		
	
	<p:panel header="Lista de Clientes" style="margin-bottom:10px; width: 89%">
			<p:dataTable  var="usuario" value="#{PessoaBean.listPessoa}">
				<p:column headerText="Nome">
					<h:outputText value="#{usuario.nome}" />
				</p:column>
				<p:column headerText="CPF">
					<h:outputText value="#{usuario.cpf}" />
				</p:column>
						<p:column headerText="Idade">
					<h:outputText value="#{usuario.idade}" />
				</p:column>
						<p:column headerText="Sexo">
					<h:outputText value="#{usuario.sexo}" />
				</p:column>
						<p:column headerText="Senha">
					<h:outputText value="#{usuario.senha}" />
				</p:column>
				<p:column headerText="Editar" width="7%">
					<p:commandButton icon="pi pi-pencil" action="#{PessoaBean.editar}"> 
						<f:setPropertyActionListener
							target="#{PessoaBean.cpfSelecionado}"
							value="#{usuario.cpf}" />
					</p:commandButton>
				</p:column>
				<p:column headerText="Remover" width="8%">
					<p:commandButton icon="pi pi-times" updta="@form" action="#{PessoaBean.remover}">
					<f:setPropertyActionListener 
							target="#{PessoaBean.cpfSelecionado}"
							value="#{usuario.cpf}" />
					</p:commandButton>
				</p:column>
				
			</p:dataTable>
		</p:panel>
		
		

		
	</h:form>
</h:body>
</html>
